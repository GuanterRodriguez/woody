name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_N8N_WEBHOOK_URL: ${{ secrets.VITE_N8N_WEBHOOK_URL }}
          VITE_N8N_TEST_URL: ${{ secrets.VITE_N8N_TEST_URL }}
          VITE_N8N_AUTH_TYPE: ${{ secrets.VITE_N8N_AUTH_TYPE }}
          VITE_N8N_AUTH_VALUE: ${{ secrets.VITE_N8N_AUTH_VALUE }}
          VITE_N8N_RETRY_COUNT: ${{ secrets.VITE_N8N_RETRY_COUNT }}
          VITE_N8N_TIMEOUT_MINUTES: ${{ secrets.VITE_N8N_TIMEOUT_MINUTES }}
          VITE_N8N_RESULT_URL: ${{ secrets.VITE_N8N_RESULT_URL }}
          VITE_FABRIC_GRAPHQL_ENDPOINT: ${{ secrets.VITE_FABRIC_GRAPHQL_ENDPOINT }}
          VITE_FABRIC_CLIENT_ID: ${{ secrets.VITE_FABRIC_CLIENT_ID }}
          VITE_FABRIC_TENANT_ID: ${{ secrets.VITE_FABRIC_TENANT_ID }}
          VITE_FABRIC_CLIENT_SECRET: ${{ secrets.VITE_FABRIC_CLIENT_SECRET }}
        with:
          tagName: v__VERSION__
          releaseName: "Woody v__VERSION__"
          releaseBody: "See assets to download and install this version."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
